{%load set%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attending List</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9fb;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4a90e2;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 16px;
            text-align: left;
        }
        th {
            background-color: #4a90e2;
            color: #fff;
            font-weight: 600;
        }
        tr:nth-child(even) {
            background-color: #f2f6fc;
        }
        tr:hover {
            background-color: #eaf3ff;
        }
        td {
            border-bottom: 1px solid #ddd;
        }
        td:first-child {
            font-weight: 600;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attending List</h1>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {%set counter = 0%}
                {% for attendee in attending_list %}
                {%if not 'Mohin' in attendee.name%}
                <tr>
                    {%set counter = counter + 1%}
                    <td>{{ counter }}</td>
                    <td>{{ attendee.name }}</td>
                    <td>{{ attendee.email }}</td>
                </tr>
                {%endif%}
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
