<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invite</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: linear-gradient(to right, #90EE90, #1a0b44);
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .hero {
        padding: 50px 0;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .hero img {
        width: 150px; /* Adjust size as needed */
        height: auto;
        vertical-align: middle;
        border-radius: 5px;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .details {
        display: flex;
        justify-content: center;
        margin: 30px 0;
        gap: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 20px;
        width: 200px;
      }

      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .rsvp {
        margin: 30px 0;
      }

      form input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }

      form button {
        padding: 10px 20px;
        background-color: #2575fc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      form button:hover {
        background-color: #6a11cb;
      }

      footer {
        margin-top: 50px;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <h1>
        <img src="https://www.pmlsdbs.ac.in/wp-content/uploads/2019/12/logo.jpg" alt="College Logo" />
        INNOVibe
      </h1>
      <p>'Management & Cultural fest'</p>
    </div>

    <div class="details">
      <div class="card">
        <h2>Date</h2>
        <p>January 30-31, 2025</p>
      </div>
      <div class="card">
        <h2>Time</h2>
        <p>10 AM - 5 PM</p>
      </div>
      <div class="card">
        <h2>Location</h2>
        <p>PML SD Business School</p>
      </div>
    </div>

    <div class="rsvp">
      <h2>RSVP Now</h2>
      <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Your Name" name="Name" required />
        <input type="email" placeholder="Your Email" name="email" required />
        <input
          type="tel"
          placeholder="Your Phone Number"
          name="Phone_Number"
          pattern="[0-9]{10}"
          required
        />
        <button type="submit">Confirm Attendance</button>
      </form>
    </div>

    <div class="attendees-link">
      <p>
        Curious about the guest list?
        <a href="/Display" style="color: #fff; text-decoration: underline;">See Who's Attending</a>
      </p>''
      <p>
        Checkout our activities
        <a href="/Activities" style="color: #fff; text-decoration: underline;">Activities</a>
      </p>
    </div>

    <footer>
      <p>Designed by Monisha</p>
    </footer>
  </body>
</html>
