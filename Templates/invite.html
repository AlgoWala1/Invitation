<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invite</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }

      body {
        background: linear-gradient(to right, #90EE90, #1a0b44);
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .hero {
        padding: 50px 0;
      }

      .hero h1 {
        font-size: 3rem;
        margin-bottom: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .hero img {
        width: 150px; /* Adjust size as needed */
        height: auto;
        vertical-align: middle;
        border-radius: 5px;
      }

      .hero p {
        font-size: 1.2rem;
      }

      .details {
        display: flex;
        justify-content: center;
        margin: 30px 0;
        gap: 20px;
      }

      .card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        padding: 20px;
        width: 200px;
      }

      .card h2 {
        font-size: 1.5rem;
        margin-bottom: 10px;
      }

      .rsvp {
        margin: 30px 0;
      }

      form input {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }
      .attendees-link {
  font-size: 1.5rem; /* Adjust size of the entire section */
  text-align: center;
  margin: 20px;
}

.rainbow-link {
  font-size: 2rem; /* Make the link bigger */
  font-weight: bold;
  text-decoration: underline;
  background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
  background-size: 400%; /* Make the gradient move */
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: rainbow-animation 3s linear infinite;
  transition: transform 0.3s ease;
}

.rainbow-link:hover {
  transform: scale(1.2); /* Slight zoom on hover */
}

@keyframes rainbow-animation {
  0% {
    background-position: 0%;
  }
  100% {
    background-position: 100%;
  }
}
      form button {
        padding: 10px 20px;
        background-color: #2575fc;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      form button:hover {
        background-color: #6a11cb;
      }

      footer {
        margin-top: 50px;
        font-size: 0.9rem;
      }
    </style>
  </head>

  <body>
    <div class="hero">
      <h1>
        <img src="https://www.pmlsdbs.ac.in/wp-content/uploads/2019/12/logo.jpg" alt="College Logo" />
        INNOVibe
      </h1>
      <p>'Management & Cultural fest'</p>
    </div>

    <div class="details">
      <div class="card">
        <h2>Date</h2>
        <p>January 30-31, 2025</p>
      </div>
      <div class="card">
        <h2>Time</h2>
        <p>10 AM - 5 PM</p>
      </div>
      <div class="card">
        <h2>Location</h2>
        <p>PML SD Business School</p>
      </div>
    </div>

    <div class="attendees-link">
      <a href="/Activities" class="rainbow-link">Click to see our <u>Activities</u></a>
    </div>

    <footer>
      <p>Designed by Monisha</p>
    </footer>
  </body>
</html>
